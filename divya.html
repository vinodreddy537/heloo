Kerala, a state on India's tropical Malabar Coast, has nearly 600km of Arabian Sea shoreline.</br> It's known for its palm-lined beaches and backwaters, a network of canals. Inland are the Western Ghats, mountains whose slopes support tea, coffee and spice plantations as well as wildlife.
